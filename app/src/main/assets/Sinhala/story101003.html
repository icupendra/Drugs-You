<!DOCTYPE html>
<html>
<head>
<style> 
@font-face {
    font-family: myFirstFont;
    src: url(file:///android_asset/fonts/NotoSansSinhala-Bold.ttf);
}

div {
    font-family: myFirstFont;
}

.leftimg {
  width: 220px;
  height: 170px;
  float: left;
  shape-outside: inset(100px 100px 100px 100px 10px);
  background-clip: content-box;
}


.rightimg {
  width: 170px;
  height: 170px;
  float: right;
  shape-outside: inset(100px 100px 100px 100px 10px);
  background-clip: content-box;
}

span {
  padding-top: 0px;
  display: inline-block;
}
</style>
</head>
<body>
<div>
<div class="leftimg"><span><img src="file:///android_asset/image/4.jpg" alt="Pineapple" style="width:200px;height:150px;margin-left:5px;"></span>
</div>
ඔබ ගැබිණි හෝ කිරි දෙන මවක් නම් ඒ බව වෛද්‍යවරයාට පවසන්න.(ඔබ ගන්නා ඖෂධ දරුවා වෙතද යා හැකිය.ඔබට අගුණ නැති ඖෂධ මාත්‍රාවක් දරුවාට විෂ විය හැක.එමඟින් දරුවාට යම් බලපෑමක් ඇති විය හැක.)
</div>
</body>
</html>
