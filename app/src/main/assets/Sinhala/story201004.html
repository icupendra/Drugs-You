<!DOCTYPE html>
<html>
<head>
<style> 
@font-face {
    font-family: myFirstFont;
    src: url(file:///android_asset/fonts/NotoSansSinhala-Bold.ttf);

div {
    font-family: myFirstFont;
}

.leftimg {
  width: 220px;
  height: 170px;
  float: left;
  shape-outside: inset(100px 100px 100px 100px 10px);
  background-clip: content-box;
}


.rightimg {
  width: 170px;
  height: 170px;
  float: right;
  shape-outside: inset(100px 100px 100px 100px 10px);
  background-clip: content-box;
}

  padding-top: 0px;
  display: inline-block;
}
</style>
</head>
<body>
<div>
සමහර ප්‍රතිජීවක ඖෂධ වල අවශෝෂණය ආහාර මගින් අඩු කළ හැක.
    <br> <br>
එරිත්රෝමයිසින්, පෙනිසිලින් වැනි ඖෂධ ආහාරයට පෙර ලබා ගැනීමෙන් අවශෝෂණය වැඩි වේ.
    <br> <br>
</div>
</body>
</html>
